<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samsung IA Calculator</title>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }
        .display-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 24px;
            text-align: right;
        }
        .keypad {
            background-color: #1a1a1a;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 15px 10px 25px 10px;
            gap: 12px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        .key {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            border-radius: 50%;
            transition: background-color 0.1s;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .key:active { background-color: #333; }
        .num { color: #fff; }
        .op { color: #2ecc71; font-weight: 500; }
        .clear { color: #e74c3c; font-weight: 500; }
        .equal {
            background-color: #2ecc71;
            color: #fff;
            border-radius: 24px;
            font-size: 32px;
        }
        #ai-toggle {
            position: absolute;
            top: 25px;
            left: 20px;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(59, 130, 246, 0.2));
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }
        #ai-panel {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 300;
            display: none;
            flex-direction: column;
        }
        #ai-panel.open { display: flex; }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .msg {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            word-wrap: break-word;
        }
        .msg-ai { background: #222; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-user { background: #2ecc71; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        #live-preview-container {
            padding: 10px 20px;
            background: #111;
            border-top: 1px solid #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
        }
        .input-area {
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } }
    </style>
</head>
<body>

    <button id="ai-toggle" onclick="toggleAI()">
        <span style="font-size: 1.4rem;">$\sum_{\infty}$</span>
        <span class="font-bold">IA</span>
    </button>

    <div class="display-section">
        <div id="latex-preview-main" class="min-h-[40px] flex items-center justify-end text-blue-400 text-xl mb-2"></div>
        <div id="main-display" class="text-7xl font-light">0</div>
    </div>

    <div class="keypad">
        <div class="key clear" onclick="clearAll()">C</div>
        <div class="key op" onclick="appendOp('%')">%</div>
        <div class="key op" onclick="backspace()">DEL</div>
        <div class="key op" onclick="appendOp('/')">÷</div>
        <div class="key num" onclick="appendNum('7')">7</div>
        <div class="key num" onclick="appendNum('8')">8</div>
        <div class="key num" onclick="appendNum('9')">9</div>
        <div class="key op" onclick="appendOp('*')">×</div>
        <div class="key num" onclick="appendNum('4')">4</div>
        <div class="key num" onclick="appendNum('5')">5</div>
        <div class="key num" onclick="appendNum('6')">6</div>
        <div class="key op" onclick="appendOp('-')">-</div>
        <div class="key num" onclick="appendNum('1')">1</div>
        <div class="key num" onclick="appendNum('2')">2</div>
        <div class="key num" onclick="appendNum('3')">3</div>
        <div class="key op" onclick="appendOp('+')">+</div>
        <div class="key op" onclick="appendOp('neg')">+/-</div>
        <div class="key num" onclick="appendNum('0')">0</div>
        <div class="key num" onclick="appendNum('.')">.</div>
        <div class="key equal" onclick="calculate()">=</div>
    </div>

    <div id="ai-panel">
        <div class="absolute top-0 left-0 right-0 p-5 flex items-center justify-between bg-black/80 backdrop-blur-md z-10">
            <div class="flex items-center gap-2">
                <span class="text-2xl text-blue-400">$\sum_{\infty}$</span>
                <h2 class="text-xl font-bold">IA Matemática</h2>
            </div>
            <button onclick="toggleAI()" class="w-10 h-10 flex items-center justify-center bg-zinc-800 rounded-full">✕</button>
        </div>

        <div class="chat-container" id="chat-box">
            <div class="msg msg-ai">Dime cualquier duda matemática o pega tu código LaTeX.</div>
        </div>

        <div id="live-preview-container">
            <div id="live-render" class="text-sm opacity-50 italic">Esperando...</div>
        </div>

        <div class="input-area">
            <input type="text" id="ai-input" 
                   class="flex-1 bg-zinc-900 rounded-xl p-4 text-white outline-none border border-white/5" 
                   placeholder="Escribe aquí...">
            <button onclick="askAI()" class="bg-blue-600 px-6 rounded-xl text-white font-bold">Enviar</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN: RECUERDA PONER TU API KEY AQUÍ PARA VERCEL
        const apiKey = "AIzaSyCPVkw-GnZ7AIORpfj53vmyWKe59oSNE7o"; 
        
        let expression = "";
        const mainDisplay = document.getElementById('main-display');
        const aiInput = document.getElementById('ai-input');
        const liveRender = document.getElementById('live-render');

        function updateDisplay() {
            const formatted = expression.split(/([+\-*/%×÷])/).map(part => {
                if (/[+\-*/%×÷]/.test(part)) return part;
                return part.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }).join("");
            mainDisplay.innerText = formatted || "0";
            let tex = expression.replace(/\*/g, '\\cdot ').replace(/\//g, '\\div ');
            document.getElementById('latex-preview-main').innerHTML = expression ? `$$ ${tex} $$` : "";
            if (window.MathJax) MathJax.typesetPromise([document.getElementById('latex-preview-main')]);
        }

        function appendNum(n) { expression += n; updateDisplay(); }
        function appendOp(o) { 
            if(o === 'neg') {
                if(expression.startsWith('-')) expression = expression.slice(1);
                else expression = '-' + expression;
            } else {
                expression += o; 
            }
            updateDisplay(); 
        }
        function clearAll() { expression = ""; updateDisplay(); }
        function backspace() { expression = expression.slice(0, -1); updateDisplay(); }
        function calculate() { try { const res = math.evaluate(expression); expression = String(res); updateDisplay(); } catch(e) { } }

        function toggleAI() { document.getElementById('ai-panel').classList.toggle('open'); }

        aiInput.addEventListener('input', (e) => {
            const val = e.target.value.trim();
            const isPotentialLatex = /\\|\^|\{|\}/.test(val);
            if (isPotentialLatex && val.length > 2) {
                liveRender.innerHTML = `$$ ${val} $$`;
                liveRender.style.opacity = "1";
                if (window.MathJax) MathJax.typesetPromise([liveRender]);
            } else {
                liveRender.innerHTML = val || "Esperando...";
                liveRender.style.opacity = "0.5";
            }
        });

        async function askAI() {
            if (!apiKey) {
                addMessage("⚠️ Por favor, configura la API KEY en la línea 150 del código para que la IA funcione en tu servidor.", 'ai');
                return;
            }

            const query = aiInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            aiInput.value = "";
            const loadingId = addMessage('Pensando...', 'ai', true);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: {
                            parts: [{ text: "Eres un asistente matemático experto. Tu tarea es ayudar con cálculos, fórmulas LaTeX y explicaciones científicas. Solo si el usuario pregunta algo totalmente fuera de lugar como chismes, celebridades o cosas sin sentido, responde 'Pregunta invalida'. De lo contrario, ayuda siempre de forma amable y técnica." }]
                        }
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "No pude procesar la respuesta.";
                
                document.getElementById(loadingId).remove();
                addMessage(aiResponse, 'ai');
                if (window.MathJax) MathJax.typesetPromise();

            } catch (err) {
                document.getElementById(loadingId).innerText = "Error. Verifica tu API Key o conexión.";
            }
        }

        function addMessage(text, role, isLoading = false) {
            const id = 'msg-' + Math.random().toString(36).substr(2, 9);
            const div = document.createElement('div');
            div.id = id;
            div.className = `msg msg-${role} ${isLoading ? 'loading-dots' : ''}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            return id;
        }

        aiInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') askAI(); });
    </script>
</body>
</html>
