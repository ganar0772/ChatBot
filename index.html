<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Unificada - Texto e Imagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        .loader {
            border: 2px solid #334155;
            border-top: 2px solid #818cf8;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .message-appear {
            animation: slideUp 0.3s ease-out forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-2xl bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[92vh]">
        <!-- Header Unificado -->
        <div class="p-5 bg-slate-800/40 border-b border-slate-800 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-indigo-600 to-purple-500 rounded-xl flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-base font-bold text-white tracking-tight">Cerebro Único</h1>
                    <div class="flex items-center gap-2">
                        <span class="flex h-2 w-2 rounded-full bg-green-500"></span>
                        <p class="text-[10px] text-slate-400 font-medium uppercase tracking-widest">Detección Automática Activa</p>
                    </div>
                </div>
            </div>
            <div class="hidden sm:block">
                <p class="text-[10px] text-slate-500 text-right leading-tight">Gemini 2.5 Flash<br>Imagen 4.0</p>
            </div>
        </div>

        <!-- Área de Conversación -->
        <div id="outputArea" class="flex-1 p-6 overflow-y-auto space-y-6 bg-slate-900 custom-scrollbar">
            <!-- Bienvenida -->
            <div class="flex justify-start message-appear">
                <div class="max-w-[85%] p-4 rounded-2xl bg-slate-800 border border-slate-700 rounded-tl-none text-slate-300 text-sm shadow-lg">
                    <p>¡Hola! Soy tu asistente todo-en-uno. Pídeme lo que quieras.</p>
                    <p class="mt-2 text-xs text-slate-500 italic">Ejem: "¿Cuál es la capital de Francia?" o "Dibuja un gato astronauta en Marte".</p>
                </div>
            </div>
        </div>

        <!-- Indicador de acción (opcional) -->
        <div id="actionIndicator" class="px-6 py-1 h-6 text-[10px] font-bold text-indigo-400 uppercase tracking-tighter opacity-0 transition-opacity">
            Detectando intención de imagen...
        </div>

        <!-- Error UI -->
        <div id="errorMessage" class="hidden mx-6 mb-2 p-3 bg-red-900/20 border border-red-800/50 text-red-400 rounded-xl text-xs"></div>

        <!-- Input Area -->
        <div class="p-4 bg-slate-900 border-t border-slate-800/50">
            <div class="relative flex items-end gap-3 bg-slate-800/80 border border-slate-700 rounded-2xl p-2.5 focus-within:border-indigo-500/50 focus-within:ring-1 focus-within:ring-indigo-500/20 transition-all">
                <textarea id="userInput" rows="1" 
                    class="flex-1 bg-transparent p-2 text-slate-200 placeholder-slate-500 focus:outline-none resize-none text-sm max-h-40" 
                    placeholder="Escribe algo o pide una imagen..."></textarea>
                
                <button id="sendBtn" onclick="processInput()" 
                    class="bg-indigo-600 hover:bg-indigo-500 text-white p-3 rounded-xl transition-all shadow-lg shadow-indigo-900/40 disabled:opacity-40">
                    <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>
            </div>
            <div class="flex justify-center gap-4 mt-3">
                 <span class="text-[9px] text-slate-600 flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-slate-700"></span> TEXTO</span>
                 <span class="text-[9px] text-slate-600 flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-slate-700"></span> IMAGEN</span>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "";
        const imageKeywords = ['dibuja', 'genera', 'crea', 'imagen', 'pinta', 'foto', 'ilustra', 'draw', 'generate', 'image', 'picture', 'make a photo'];

        async function fetchWithRetry(url, options, maxRetries = 5) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                } catch (err) {
                    if (i === maxRetries - 1) throw err;
                }
                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2;
            }
            throw new Error("API_ERROR");
        }

        function appendMessage(role, content, isImage = false) {
            const outputArea = document.getElementById('outputArea');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-appear`;
            
            const innerDiv = document.createElement('div');
            innerDiv.className = `max-w-[85%] p-4 rounded-2xl text-sm shadow-xl ${
                role === 'user' 
                ? 'bg-indigo-600 text-white rounded-tr-none' 
                : 'bg-slate-800 border border-slate-700 text-slate-200 rounded-tl-none'
            }`;
            
            if (isImage) {
                const img = document.createElement('img');
                img.src = content;
                img.className = "rounded-xl w-full h-auto border border-slate-700 shadow-lg";
                img.onload = () => { outputArea.scrollTop = outputArea.scrollHeight; };
                innerDiv.appendChild(img);
            } else {
                const p = document.createElement('p');
                p.className = "whitespace-pre-wrap leading-relaxed";
                p.innerText = content;
                innerDiv.appendChild(p);
            }

            msgDiv.appendChild(innerDiv);
            outputArea.appendChild(msgDiv);
            outputArea.scrollTop = outputArea.scrollHeight;
        }

        async function processInput() {
            const inputEl = document.getElementById('userInput');
            const prompt = inputEl.value.trim();
            const btn = document.getElementById('sendBtn');
            const icon = document.getElementById('sendIcon');
            const loader = document.getElementById('btnLoader');
            const errorEl = document.getElementById('errorMessage');
            const indicator = document.getElementById('actionIndicator');

            if (!prompt) return;

            // Reset UI
            errorEl.classList.add('hidden');
            inputEl.value = "";
            inputEl.style.height = 'auto';
            appendMessage('user', prompt);
            
            btn.disabled = true;
            icon.classList.add('hidden');
            loader.classList.remove('hidden');

            // Detectar si es imagen o texto
            const isImageRequest = imageKeywords.some(keyword => prompt.toLowerCase().includes(keyword));
            
            if (isImageRequest) {
                indicator.style.opacity = "1";
                indicator.innerText = "Modo creativo: Generando Imagen...";
            } else {
                indicator.style.opacity = "1";
                indicator.innerText = "Modo analítico: Generando Texto...";
            }

            try {
                if (isImageRequest) {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                    const data = await fetchWithRetry(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ instances: { prompt: prompt }, parameters: { sampleCount: 1 } })
                    });
                    const b64 = data.predictions?.[0]?.bytesBase64Encoded;
                    if (b64) {
                        appendMessage('ai', `data:image/png;base64,${b64}`, true);
                    } else {
                        throw new Error("No image data");
                    }
                } else {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                    const data = await fetchWithRetry(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "No tengo una respuesta para eso.";
                    appendMessage('ai', text);
                }
            } catch (err) {
                errorEl.innerText = "Error al conectar con la IA. Por favor, intenta de nuevo.";
                errorEl.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                icon.classList.remove('hidden');
                loader.classList.add('hidden');
                setTimeout(() => indicator.style.opacity = "0", 2000);
            }
        }

        // Manejo de UI: Auto-resize y Enter
        const input = document.getElementById('userInput');
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processInput();
            }
        });
    </script>
</body>
</html>
