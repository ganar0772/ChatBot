<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantAI Pro - IA Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        
        .message-appear {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader-dots {
            display: inline-flex;
            gap: 4px;
        }
        .loader-dots div {
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="h-screen flex">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-[#050505] border-r border-white/10 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
        <div class="p-6 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter">SANTAI</h1>
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>
        
        <button onclick="newChat()" class="mx-4 mb-6 p-4 bg-white text-black rounded-2xl font-bold flex items-center justify-center gap-2 hover:opacity-90 transition-all">
            <i data-lucide="plus" class="w-4 h-4"></i> Nueva Charla
        </button>

        <div id="chat-list" class="flex-1 overflow-y-auto px-4 space-y-2 custom-scrollbar">
            <!-- Los chats se cargarán aquí -->
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 relative h-full">
        <header class="h-16 border-b border-white/10 flex items-center px-6 bg-black/50 backdrop-blur-md sticky top-0 z-30 justify-between">
            <button onclick="toggleSidebar()" class="lg:hidden"><i data-lucide="menu"></i></button>
            <span class="text-[10px] tracking-[0.3em] font-bold text-white/40 uppercase">Persistence v12.0</span>
            <div class="w-6"></div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 lg:p-8 space-y-8 pb-32 custom-scrollbar">
            <!-- Mensajes aquí -->
            <div id="welcome-msg" class="h-full flex flex-col items-center justify-center text-center opacity-20 py-20">
                <i data-lucide="ghost" class="w-16 h-16 mb-4"></i>
                <p class="text-sm tracking-widest uppercase">Escribe algo para comenzar</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-gradient-to-t from-black via-black to-transparent">
            <div class="max-w-3xl mx-auto relative">
                <input id="user-input" type="text" 
                    class="w-full bg-[#111] border border-white/10 rounded-3xl py-5 pl-6 pr-16 outline-none focus:border-white/30 transition-all text-sm shadow-2xl"
                    placeholder="Dibuja un astronauta o haz una pregunta..."
                    onkeypress="if(event.key === 'Enter') handleSend()">
                <button id="send-btn" onclick="handleSend()" 
                    class="absolute right-3 top-1/2 -translate-y-1/2 p-3 bg-white text-black rounded-2xl hover:scale-105 active:scale-95 transition-all">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Configuración inyectada
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'santai-github-final';
        const apiKey = "";

        let currentUser = null;
        let currentChatId = null;
        let sessionImages = {}; // Caché local para que no se borren

        // Inicializar Lucide Icons
        lucide.createIcons();

        // Autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadChats();
            } else {
                signInAnonymously(auth);
            }
        });

        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        };

        window.newChat = () => {
            currentChatId = null;
            document.getElementById('chat-container').innerHTML = '';
            toggleSidebar();
        };

        function loadChats() {
            const q = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats');
            onSnapshot(q, (snapshot) => {
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = `p-4 rounded-xl cursor-pointer text-sm truncate transition-colors ${currentChatId === doc.id ? 'bg-white/10 text-white' : 'text-gray-500 hover:bg-white/5'}`;
                    item.innerText = data.title || "Conversación";
                    item.onclick = () => selectChat(doc.id);
                    chatList.appendChild(item);
                });
            });
        }

        function selectChat(id) {
            currentChatId = id;
            const q = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', id, 'messages');
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('chat-container');
                container.innerHTML = '';
                
                const msgs = snapshot.docs.map(d => ({id: d.id, ...d.data()}))
                    .sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                msgs.forEach(m => renderMessage(m));
                container.scrollTop = container.scrollHeight;
            });
        }

        function renderMessage(msg) {
            const container = document.getElementById('chat-container');
            const welcome = document.getElementById('welcome-msg');
            if(welcome) welcome.remove();

            const wrapper = document.createElement('div');
            wrapper.className = `flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} message-appear mb-8`;
            
            // Limpiar asteriscos del texto
            const cleanText = msg.text ? msg.text.replace(/\*/g, '') : '';
            
            // Recuperar imagen de caché local si en DB dice "local_stored" o si parpadea
            const displayImg = sessionImages[msg.id] || (msg.image && msg.image !== 'local_stored' ? msg.image : null);

            wrapper.innerHTML = `
                <div class="max-w-[85%] lg:max-w-[70%] ${msg.role === 'user' ? 'bg-white text-black p-4 rounded-2xl rounded-tr-none' : 'w-full'}">
                    <p class="text-[16px] leading-relaxed ${msg.role === 'assistant' ? 'text-gray-200' : 'font-medium'}">
                        ${cleanText}
                    </p>
                    ${displayImg ? `
                        <div class="mt-6 rounded-3xl overflow-hidden border border-white/10 shadow-2xl bg-white/5">
                            <img src="${displayImg}" class="w-full object-cover">
                        </div>
                    ` : ''}
                </div>
            `;
            container.appendChild(wrapper);
        }

        window.handleSend = async () => {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || !currentUser) return;

            input.value = '';
            
            if (!currentChatId) {
                const docRef = await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats'), {
                    title: text.substring(0, 30),
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                currentChatId = docRef.id;
                selectChat(currentChatId);
            }

            // Guardar usuario
            await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', currentChatId, 'messages'), {
                role: 'user',
                text: text,
                createdAt: serverTimestamp()
            });

            showLoading(true);

            try {
                const isImg = /dibuja|genera|imagen|crea|hazme|pintame/i.test(text);
                let aiText = "";
                let aiImg = null;

                if (isImg) {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ instances: [{ prompt: text }], parameters: { sampleCount: 1 } })
                    });
                    const data = await res.json();
                    if (data.predictions?.[0]) {
                        aiImg = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                        aiText = "Aquí tienes la imagen:";
                    }
                } else {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{ role: "user", parts: [{ text: text }] }],
                            systemInstruction: { parts: [{ text: "Eres SantAI. Texto plano, SIN asteriscos ni símbolos extraños." }] }
                        })
                    });
                    const data = await res.json();
                    aiText = (data.candidates?.[0]?.content?.parts?.[0]?.text || "").replace(/\*/g, '');
                }

                const msgId = `msg_${Date.now()}`;
                if (aiImg) sessionImages[msgId] = aiImg;

                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', currentChatId, 'messages', msgId), {
                    role: 'assistant',
                    text: aiText,
                    image: aiImg ? "local_stored" : null,
                    createdAt: serverTimestamp()
                });

            } catch (e) {
                console.error(e);
            } finally {
                showLoading(false);
            }
        };

        function showLoading(show) {
            const container = document.getElementById('chat-container');
            if (show) {
                const loader = document.createElement('div');
                loader.id = 'temp-loader';
                loader.className = 'flex items-center gap-2 text-white/30 text-xs tracking-widest uppercase py-4';
                loader.innerHTML = `<i data-lucide="loader" class="w-3 h-3 animate-spin"></i> Procesando...`;
                container.appendChild(loader);
                lucide.createIcons();
            } else {
                const loader = document.getElementById('temp-loader');
                if (loader) loader.remove();
            }
        }
    </script>
</body>
</html>
